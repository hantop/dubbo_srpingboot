<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>首页 - 计划任务管理系统</title>
		<thymeleaf th:replace="base_script" />
	</head>
	<body>
		<thymeleaf th:replace="top" />

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				
				<thymeleaf th:replace="left" />

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">主页</a>
							</li>
							<li>
								<a th:href="@{/cronInfo/list}">计划任务列表</a>
							</li>
							<li>
								新建计划任务
							</li>
						</ul><!-- .breadcrumb -->
					</div>

					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<div class="widget-box widget-color-blue2">
											<div class="widget-header">
												<h4 class="widget-title lighter smaller">计划任务信息</h4>
											</div>
										
											<div class="widget-body">
												<div class="widget-main padding-8">
													<form id="modForm" method="post" class="form-horizontal" th:action="@{/cronInfo/edit}">
														<div class="modal-body">
															<div class="form-group">
																<label class="col-sm-2 control-label">任务名称：</label>
																<div class="col-sm-8">
																	<input type="text" class="form-control" id="jobName" name="jobName"/>
																</div>
															</div>
															<div class="form-group">
																<label class="col-sm-2 control-label no-padding-right">任务组名：</label>
																<div class="col-sm-8">
																	<input type="text" class="form-control" id="jobGroup" name="jobGroup"/>
																</div>
															</div>
															<div class="form-group">
																<label class="col-sm-2 control-label no-padding-right">任务类名：</label>
																<div class="col-sm-8">
																	<input type="text" class="form-control" id="jobClassName" name="jobClassName"/>
																</div>
															</div>
															<div class="form-group">
																<label class="col-sm-2 control-label no-padding-right">触发器名称：</label>
																<div class="col-sm-8">
																	<input type="text" class="form-control" id="triggerName" name="triggerName"/>
																</div>
															</div>
															<div class="form-group">
																<label class="col-sm-2 control-label no-padding-right">触发器组名：</label>
																<div class="col-sm-8">
																	<input type="text" class="form-control" id="triggerGroup" name="triggerGroup"/>
																</div>
															</div>
															<div class="form-group">
																<label class="col-sm-2 control-label no-padding-right">触发器表达式：</label>
																<div class="col-sm-8">
																	<input type="text" class="form-control" id="triggerCron" name="triggerCron"/>
																</div>
															</div>
															<div class="form-group">
																<label class="col-sm-2 control-label no-padding-right">任务状态：</label>
																<div class="col-sm-8" style="padding-top: 7px;">
																	<input class="ace" type="radio" name="status" value="1" /><span class="lbl">启用</span> 
																	<input class="ace" type="radio" name="status" value="0" checked="checked"/><span class="lbl">禁用</span>
																</div>
															</div>
															<div class="form-group">
																<label class="col-sm-2 control-label no-padding-right">任务描述：</label>
																<div class="col-sm-8">
																	<input type="text" class="form-control" id="jobDescription" name="jobDescription"/>
																</div>
															</div>
														</div>
														<div class="clearfix form-actions">
															<div class="col-md-offset-3 col-md-9">
																<button class="btn btn-info" type="button" onclick="add();">
																	<i class="ace-icon fa fa-check bigger-110"></i>
																	保存
																</button>
																&nbsp; &nbsp; &nbsp;
																<button class="btn" type="button" onclick="history.go(-1);">
																	<i class="ace-icon fa fa-undo bigger-110"></i>
																	取消
																</button>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
			
								</div>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->
		
		<script type="text/javascript">
		$('#modForm').bootstrapValidator({
	        message: 'This value is not valid',
	        /* feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        }, */
	        fields: {
	        	jobName: {
	                validators: {
	                    notEmpty: {
	                        message: '任务名称不能为空！'
	                    }
	                }
	            },
	            jobGroup: {
	                validators: {
	                    notEmpty: {
	                        message: '任务组名不能为空！'
	                    }
	                }
	            },
	            jobClassName: {
	                validators: {
	                    notEmpty: {
	                        message: '任务类名不能为空！'
	                    }
	                }
	            },
	            triggerName: {
	                validators: {
	                    notEmpty: {
	                        message: '触发器名称不能为空！'
	                    }
	                }
	            },
	            triggerGroup: {
	                validators: {
	                    notEmpty: {
	                        message: '触发器组名不能为空！'
	                    }
	                }
	            },
	            triggerCron: {
	                validators: {
	                    notEmpty: {
	                        message: '时间表达式不能为空！'
	                    }
	                }
	            },
	            jobDescription: {
	                validators: {
	                    notEmpty: {
	                        message: '任务描述不能为空！'
	                    }
	                }
	            }
	        }
	    });
		
		function add(){
			$.ajax({
    			type:"POST",
    			url:"/cronInfo/edit",
    			data:$("#modForm").serialize(),
    			datatype: "json",
    			success:function(data) {
    				if(data.code==-1){
    					alert(data.message, null, null, {type: 'error', confirmButtonText: '确认'});	
    				}else{
    					location.href="/cronInfo/list";
    				}
		       	},
		       	error: function(){
		       		alert("系统发生错误！", null, null, {type: 'error', confirmButtonText: '确认'});
		       	}
		  	});
		}
		</script>
</body>
</html>
